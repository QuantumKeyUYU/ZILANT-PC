# pytest.ini — конфигурация тестового прогона Zilant Prime Core
[pytest]
minversion = 7.0
testpaths = tests

# отключаем pytest-qt, если PySide6 не установлен:
addopts = -p no:warnings

# кастомные маркеры (для IDE‑подсветки)
markers =
    winapi:   Windows‑specific tests
    pyside6:  GUI tests requiring PySide6
    perf:     performance benchmarks
    slow:     long‑running tests
    heavy:    crypto / big‑IO

# suppress noisy warnings
filterwarnings =
    ignore::pytest.PytestUnknownMarkWarning
    ignore::DeprecationWarning
